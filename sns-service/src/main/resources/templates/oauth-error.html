<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 연동 실패</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f7f7fe;
        color: #1e293b;
      }
      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        text-align: center;
        max-width: 380px;
        width: 90%;
      }
      .error-icon {
        width: 48px;
        height: 48px;
        background: #ef4444;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
      }
      h1 {
        color: #0f172a;
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
        font-weight: 600;
      }
      p {
        color: #64748b;
        margin-bottom: 1rem;
        line-height: 1.5;
        font-size: 0.95rem;
      }
      .error-detail {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        padding: 1rem;
        margin: 1rem 0 2rem;
        font-size: 0.875rem;
        color: #dc2626;
        text-align: center;
        line-height: 1.4;
      }
      .close-btn {
        background: #0f172a;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .close-btn:hover {
        background: #334155;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">×</div>
      <h1>연동 실패</h1>
      <p>계정 연결 중 오류가 발생했습니다.</p>
      <div class="error-detail">
        인증 코드가 유효하지 않습니다. 다시 시도해 주세요.
      </div>
      <button class="close-btn" onclick="closeWindow()">확인</button>
    </div>

    <script>
      function closeWindow() {
        window.close();
      }
    </script>
  </body>
</html>
